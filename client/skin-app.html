<head>
  <title>InforMD</title> 
  <style>
    html {
      overflow: scroll;
    }
  </style>
</head>

<body>
  <div class="bar bar-header bar-positive">
  	<button id="home" class="button icon-left ion-home"> Home</button>
    <h1 class="title">InforMD</h1>
  </div>  

  <div style="width:600px; background-color:#FFFFFF;"> 
  </div>

  <div class="content">  
    {{#if isResultPage}}   
      {{> resultPage}}
    {{else}}
		  {{#if hasQuestions}} 
			  <ul class="list"> 
		      {{#each questions}} 
		        {{> question}} 
		      {{/each}}
			  </ul>
			  <div class="centered"> 
			    <button class="button button-positive" id= "submit">Submit</button>
			  </div>     
		  {{else}}
		  	{{> firstQuestion}}
		  {{/if}}
		{{/if}}
  </div>   
</body>

<template name="resultPage">
	<div class= "resultFont centered">
	{{yesMessage}} 
	  
	<a href="mailto:?subject=Urgency of Appointment&body={{body}}" class="button button-balanced">Email Your Doctor</a>

  </div>  

</template>

<template name="firstQuestion">
  <div class="centered">
    <h2>Is it a skin rash or mole?</h2> 
		<a class="button" id="rash">Rash</a> 
		<a class="button" id="mole">Mole</a>
	</div> 
</template>

<template name="question"> 
	<li class="item"> 
    <p>{{prompt}}</p> 
    <div class="button-bar"> 
    	<a class="button {{#if no}} button-assertive {{/if}}" id="no">No</a> 
    	<a class="button {{#if yes}} button-balanced {{/if}}" id="yes">Yes</a> 
    </div>
  </li> 
</template>
